<!DOCTYPE html>
<html>
<head>
  <title>AutoList</title>
</head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="app.css">
<body>
  <div class="container">
    <div class="content">
      <h1>AutoList</h2>
        <p class="lead">Play all youtube videos in a page</p>
      <form>
        <input type="text" name="url" class="search-query" id="url"
        placeholder="URL that contains youtube videos" />
        <button id="play-btn" type="button" class="btn btn-primary btn-large">
          <i id="icon" class="icon-play icon-white"></i>&nbsp;Play
        </button>
      </form>
      <hr>
      <div id="ytapiplayer"></div>
    </div>
  </div>
  <div id="yql"></div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.min.js "></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
